services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: backendtest-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Qwertyuiop[]"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - backendtest-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Qwertyuiop[]" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: backendtest-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backendtest-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backendtest-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=BackendTestDb;User Id=sa;Password=Qwertyuiop[];TrustServerCertificate=True;
      - Redis__Configuration=redis:6379
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backendtest-network

volumes:
  sqlserver-data:
    driver: local
  redis-data:
    driver: local

networks:
  backendtest-network:
    driver: bridge
